<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section">
        <div class="header">
            <h1>Account</h1>
        </div>
        <form>
            <div class="form-name">
                <i class="fa-solid  fa-user" style="color: #525456;"></i>
                <input type="text" class="name" placeholder="Full Name">
            </div>
                <br><br>
                <div class="email">
                <i class="fa-solid fa-envelope" style="color: #525456;"></i>
                <input type="mail" class="mail" placeholder="Email Address">
            </div>
                <br><br>
                <div class="pswrd"> 
                <i class="fa-solid fa-key fa-rotate-270" style="color: #525456;"></i>
                <input type="text" class="password" placeholder="Password">
            </div>
        </form>
        <br>

        <div class="title">
            <h1 class="date">Date of Birth</h1>
            <h1 class="gender">Gender</h1>
        </div>
        <div class="main">
            <input type="text" class="dd" placeholder="DD">
            <input type="text" class="mm" placeholder="MM">
            <input type="text" class="yyyy" placeholder="YYYY">
            <input type="text" class="male" placeholder="Male">
            <input type="text" class="female" placeholder="Female">
        </div>

        <h1 class="header1">Payment Details</h1>
        <button class="btn"><i class="fa-brands fa-cc-visa" style="color: #fff;"></i> Credit Card</button>
        <button class="btn1"><i class="fa-brands fa-cc-paypal" style="color: #525456;"></i> Paypal</button>
        <br><br>
        <div class="cardnumber">
            <i class="fa-regular fa-credit-card" style="color: #525456;"></i>
            <input type="text" class="card" placeholder="Card Number">
        </div><br>
        <div class="cvc">
            <button class="btn3"><i class="fa-solid  fa-user" style="color: #525456;"></i>Card CVC</button>
            <button class="btn4">01 Jan <i class="fa-solid fa-chevron-down" style="color: #525456;"></i></button>
            <button class="btn5">2015 <i class="fa-solid fa-chevron-down" style="color: #525456;"></i></button>
        </div>
        <br>
        <h1 class="header1">Terms and Conditions</h1>
        <div class="para">
            <input type="checkbox" class="box">
            <p>I accept the terms and conditions for singing up to this service, and <br> hereby confirm I have read the privacy policy.</p>
        </div>
    </section>
</body>

</html>
